<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="index.css">
</head>

<body>
    <h1>Kanban Chart</h1>
    <div id="main-board-container">
        <div id="to-do-container" class="board-container">
            <h2>Tasks To Do</h2>
            <input type="text" id="add-toDo-item">
            <button id="add-toDo-btn">add</button>
            <ul id="toDo-List">
            </ul>
        </div>
        <div id="in-progress-container" class="board-container">
            <h2>In Progress</h2>
            <p>In progress Limit: </p>
            <input type="number">
            <ul id = "in-progress-list">

            </ul>
        </div>
        <div id="completed-container" class="board-container">
            <h2>completed</h2>
            <ul id="completed-list"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
